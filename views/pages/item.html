<!DOCTYPE html>
<html lang="en">

<head>
  <%- include("../partials/head.html") %>
    <link rel="stylesheet" href="/css/item.css">
    <script src="/js/item.js"></script>
</head>

<body>
  <%- include("../partials/nav.html") %>
    <main>
      <div id="sidebar">
        <div id="picture"><picture><img src="/img/icon.png" alt="item-image"></picture></div>
        
        <div id="basic-item-data"></div>
      </div>
      <div id="main">
        <div id="item-name"></div>
        <div id="description"></div>
        <div id="bars"></div>
      </div>
    </main>


    <table>
      <tbody>
        <tr>
          <td>
            <div id="circle"></div>
          </td>
          <td>
            <%= item.description %>
          </td>
        </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <td>Property</td>
        <td>Bar</td>
        <td>Value</td>
      </thead>
      <tbody>
        <tr>
          <td>Hardness</td>
          <td>
            <div class="bar_wrapper">
              <div class="bar" data-percentage="<%= item.properties.hardness * 10 %>"></div>
            </div>
          </td>
          <td>
            <%= item.properties.hardness %>
          </td>
        </tr>
      </tbody>
    </table>

</body>

</html>
